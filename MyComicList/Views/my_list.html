<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>My List</title>
        <meta name="description" content="Browse and track comic issues">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="../site.webmanifest">
        <link rel="apple-touch-icon" href="../icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!--CSS-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!--NAVBAR-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!--TODO fix navigation-->
                    <a class="navbar-brand homeRedirect" href="#">MyComicList</a>
                </div>

                <div class="nav navbar-nav navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="navbar-text" style="display: none; font-weight: bold" id="userNameDisplay"></li>
                        <li class="homeRedirect"><a href="#">HOME</a></li>
                        <li><a href="#" id="listLogoutBtn"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--DETAIL SECTION-->
        <div class="container" id="listDetailDiv" style="display: none">
            <div class="container" >
                <div class="col-sm-5" >
                    <img id="mainDetailImg"/>
                </div>
                <div class="container col-sm-7" >
                    <div class="row">
                        <div class="col-sm-2"><h4>Series:</h4></div>
                        <div class="col-sm-10"><h3 id="ListDetailTitle"></h3></div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col-sm-2"><h4>Year:</h4></div>
                        <div class="col-sm-10"><p class="description" id="listDetailYear"></p></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"><h4># Issues:</h4></div>
                        <div class="col-sm-10" ><p id="listDetailIssues"></p></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2"><h4>Details:</h4></div>
                        <div class="col-sm-10 " id="listDetailDescription"></div>
                    </div>
                </div>
            </div>
        </div>

        <!--MAIN CONTAINER-->
        <div class="container">

            <h1>My List</h1>

            <table id="myListTable" class="display">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Read</th>
                        <th>Favorite</th>
                        <th>Remove</th>
                    </tr>
                </thead>
            </table>

        </div>

        <!--FOOTER-->
        <footer class="footer text-center">
            <div class="container">
                <p class="footerText">Devin Laltoo & Grady Williams (2018)</p>
                <p class="footerText">WEBD2000</p>
            </div>
        </footer>

        <!--LOGOUT MODAL-->
        <div class="modal fade" id="listLogoutModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Log Out of MyComicsList?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="listModalLogoutBtn" data-dismiss="modal">Log Out</button>
                    </div>
                </div>
            </div>
        </div>

        <!--SCRIPTS-->
        <script src="../js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="../js/plugins.js"></script>
        <script src="../js/main.js"></script>
        <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/jquery.session.js"></script>
        <script>
            $(document).ready(function(){
                $("#listLogoutBtn").click(function (){ $("#listLogoutModal").modal(); });

                $("#listModalLogoutBtn").click(function () {

                    //verify user
                    //if proper login set session user
                    $.session.set("userName", "");
                    $.session.set("userId", "");
                    //set user related nav bar section
                    navLoggedOut();

                    window.location="index.html";

                });

                if($.session.get("userName") != null && $.session.get("userName") != "")
                {
                    $("#userNameDisplay").text($.session.get("userName")).show();
                    $("#listRedirect").show();
                }
            });

        </script>
    </body>
</html>
