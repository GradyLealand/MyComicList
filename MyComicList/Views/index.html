<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyComicList</title>
        <meta name="description" content="Browse and track comic issues">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="../site.webmanifest">
        <link rel="apple-touch-icon" href="../icon.png">
        <!-- Place favicon.ico in the root directory -->

        <!--CSS-->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!--NAVBAR-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!--TODO fix navigation-->
                    <a class="navbar-brand homeRedirect" href="#" >MyComicList</a>
                </div>
                <!--TODO fix form-->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control searchBox" placeholder="Search">
                    </div>
                    <h1 id="searchSubmit">Submit</h1>
                </form>

                <div class="nav navbar-nav navbar-right">
                    <!--TODO add currently logged in user-->
                    <p class="navbar-text" style="display: none" id="userNameDisplay"></p>
                    <ul class="nav navbar-nav">
                        <!--TODO add MODALS for log in log out-->
                        <li id="listRedirect" style="display: none"><a href="#">MY LIST</a></li>
                        <li><a href="#" id="signUpBtn"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#" id="loginBtn"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="#" id="logoutBtn" style="display: none"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--JUMOBOTRON-->
        <div class="jumbotron text-center">
            <h1>MyComicList</h1>
            <p>Browse and track over a half million issues!</p>
        </div>

        <!--MAIN CONTAINER-->
        <div class="container">

            <table id="issuesTable" class="display">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Publisher</th>
                        <th>Add to List</th>
                    </tr>
                </thead>
            </table>

        </div>

        <!--FOOTER-->
        <footer class="footer text-center">
            <div class="container">
                <p class="footerText">Devin Laltoo & Grady Williams (2018)</p>
                <p class="footerText">WEBD2000</p>
            </div>
        </footer>

        <!--LOGIN MODAL-->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Log in to MyComicsList</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="loginUserName">User Name: </label><input type="text" id="loginUserName"/>
                            <label for="loginPassword">Password: </label><input type="password" id="loginPassword"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="modalLoginBtn" data-dismiss="modal">Log In</button>
                    </div>
                </div>
            </div>
        </div>

        <!--LOGOUT MODAL-->
        <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logoutModalLabel">Log Out of MyComicsList?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="modalLogoutBtn" data-dismiss="modal">Log Out</button>
                    </div>
                </div>
            </div>
        </div>



        <!--SCRIPTS-->
        <script src="../js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="../js/plugins.js"></script>
        <script src="../js/main.js"></script>
        <script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/jquery.session.js"></script>
        <script>
            $(document).ready(function(){
                $("#loginBtn").click(function(){ $("#loginModal").modal(); });

                $("#logoutBtn").click(function (){ $("#logoutModal").modal(); });

                if($.session.get("userName") != null )
                {navLoggedIn();}
            });

            $("#modalLoginBtn").click(function () {
                //verify user
                //if proper login set session user
                $.session.set("userName", $("#loginUserName").val());
                //set user related nav bar section
                navLoggedIn();
            });

            $("#modalLogoutBtn").click(function () {
                //verify user
                //if proper login set session user
                $.session.set("userName", "");
                //set user related nav bar section
                navLoggedOut();
            });


        </script>
    </body>
</html>
