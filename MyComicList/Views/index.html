        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/main.css">

    <body>
        <!--[if lte IE 9]>

        <![endif]-->

        <!--NAVBAR-->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!--TODO fix navigation-->
                    <a class="navbar-brand homeRedirect" href="#">MyComicList</a>
                </div>
                <!--TODO fix form-->
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control searchBox" id="searchBox" placeholder="Search">
                    </div>
                    <h1 id="searchSubmit">Submit</h1>
                </form>

                <div class="nav navbar-nav navbar-right">
                    <!--TODO add currently logged in user-->
                    <p class="navbar-text">USERNAME</p>
                    <ul class="nav navbar-nav">
                        <!--TODO add MODALS for log in log out-->
                        <li id="listRedirect"><a href="#">MY LIST</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--JUMOBOTRON-->
        <div class="jumbotron text-center">
            <h1>MyComicList</h1>
            <p>Browse and track over a half million issues!</p>
        </div>

        <!--MAIN CONTAINER-->
        <div class="container">

            <table id="issuesTable" class="display">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Number of Issues</th>
                        <th>Publisher</th>
                        <th>Add to List</th>
                    </tr>
                </thead>
            </table>

        </div>

        <!--FOOTER-->
        <footer class="footer text-center">
            <div class="container">
                <p class="footerText">Devin Laltoo & Grady Williams (2018)</p>
